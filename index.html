<script language='JavaScript' type='text/JavaScript'>


function init(){

	renderHeader(false);



	// Add loading wheel
	$("#catalyticDomainDIV").before(`<div id="mainloader" class='loader'><img src='/fig/loader.png'></img></div>`);
	$("#catalyticDomainDIV").hide(0);


	setTimeout(function(){


		drawTree();

		// Remove loading wheel
		$("#mainloader").remove();
		$("#catalyticDomainDIV").show(200);



		//let eles = $(".aarsShowcase");
		//showEle(eles, 0);
		

	}, 50);


	
}



showEle = function(eles, i, timeout = 200){



	if (i >= eles.length) return;
	
	let ele = $(eles[i]);
	ele.slideDown(100);

	setTimeout(function(){
		showEle(eles, i+1, timeout);
	}, timeout);
	


}



</script>
